name: AssetStudio 自动化工作流

# 触发条件：推送到主分支或手动触发
on:
  push:
    branches: [ main ]
  workflow_dispatch:  # 允许手动触发

jobs:
  process-assets:
    runs-on: windows-latest  

    steps:
      - name: 拉取代码
        uses: actions/checkout@v4

      - name: 安装 .NET 运行时
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x  # 项目依赖的 .NET 版本（根据实际情况调整）

      - name: 还原项目依赖
        run: dotnet restore AssetStudio-Neptune.sln  # 假设解决方案文件在根目录

      - name: 构建项目
        run: dotnet build AssetStudio-Neptune.sln --configuration Release --no-restore

      - name: 保存输出结果
        uses: actions/upload-artifact@v4
        with:
          name: extracted-assets
          path: output_assets/  # 上传提取后的资源
